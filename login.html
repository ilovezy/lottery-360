<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Examples</title>
    <link href="materialize/css/materialize.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>

<body>
    <nav style="padding-left: 15px" class="center-align">
        <a href="#" class="cc-navbar-brand">登录360账号</a>
    </nav>

    <br>
    <br>

    <div class="row">
        <div class="input-field col s12">
            <input id="email" type="email" class="validate">
            <label for="email">请输入手机号/邮箱/用户名</label>
        </div>
    </div>
    <div class="row">
        <div class="input-field col s12">
            <input id="password" type="password" class="validate">
            <label for="password">请输入密码</label>
        </div>
    </div>

    <div class="row">
        <div class="col s6">
            <button class="waves-effect waves-light btn red lighten-2" style="width: 100%;">登录</button>
        </div>
        <div class="col s6">
            <button class="waves-effect waves-light btn black-text blue lighten-2 white-text" style="width: 100%;">注册</button>
        </div>
    </div>

    <div class="row">
        <div class="col s6">
            <a href="">忘记账号？</a>
        </div>
        <div class="col s6 right-align">
            <a href="">忘记密码？</a>
        </div>
    </div>

    <script src="js/jquery-1.11.1.min.js"></script>
    <script src="materialize/js/materialize.min.js"></script>
</body>

</html>
